<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHJR.shop Admin</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin specific styles */
        body { background-color: var(--color-light-gray); } /* Using defined color variable */
        .admin-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background-color: var(--color-white); /* Using defined color variable */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .admin-form-group {
            margin-bottom: 15px;
        }
        .admin-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--color-medium-gray); /* Using defined color variable */
        }
        .admin-form-group input[type="text"],
        .admin-form-group input[type="number"],
        .admin-form-group textarea,
        .admin-form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-border-light);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .admin-form-group input[type="file"] {
            padding: 5px;
        }
        .admin-button {
            background-color: var(--color-cyan-primary);
            color: var(--color-white);
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .admin-button:hover {
            background-color: var(--color-cyan-dark);
        }
        .admin-logout-btn {
            background-color: var(--color-error-red);
            margin-top: 20px;
        }
        .admin-logout-btn:hover {
            background-color: #c82333;
        }

        #auth-section {
            text-align: center;
            padding: 50px 20px;
        }
        #auth-section h2 {
            color: var(--color-dark-gray);
            margin-bottom: 25px;
        }
        #auth-section input {
            max-width: 300px;
            margin: 0 auto 15px auto;
            display: block;
        }
        #auth-section button {
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        #admin-dashboard {
            display: none; /* Hidden by default, shown after login */
        }

        .product-list, .order-list {
            margin-top: 30px;
            border-top: 1px solid var(--color-border-light);
            padding-top: 20px;
        }

        .product-item, .order-item {
            background-color: var(--color-off-white);
            border: 1px solid var(--color-border-light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-item h4, .order-item h4 {
            color: var(--color-cyan-primary);
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }
        .product-item p, .order-item p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--color-medium-gray);
        }
        .product-item .actions button, .order-item .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 8px;
            transition: background-color 0.2s ease;
        }
        .product-item .actions .edit-button {
            background-color: var(--color-cyan-primary);
            color: white;
        }
        .product-item .actions .edit-button:hover {
            background-color: var(--color-cyan-dark);
        }
        .product-item .actions .delete-button {
            background-color: var(--color-error-red);
            color: white;
        }
        .product-item .actions .delete-button:hover {
            background-color: #c82333;
        }
        .order-item .actions .mark-completed {
            background-color: var(--color-success-green);
            color: white;
        }
        .order-item .actions .mark-completed:hover {
            background-color: #218838;
        }
        .order-item .actions .mark-pending {
            background-color: var(--color-warning-yellow);
            color: var(--color-dark-gray);
        }
        .order-item .actions .mark-pending:hover {
            background-color: #e0a800;
        }
        .order-item .actions .mark-cancelled {
            background-color: var(--color-error-red);
            color: white;
        }
        .order-item .actions .mark-cancelled:hover {
            background-color: #c82333;
        }

        .product-image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .image-previews-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>

        <section id="auth-section">
            <h2>Admin Login</h2>
            <div class="admin-form-group">
                <input type="email" id="admin-email" placeholder="Admin Email" required>
            </div>
            <div class="admin-form-group">
                <input type="password" id="admin-password" placeholder="Admin Password" required>
            </div>
            <button id="admin-login-btn" class="admin-button">Login</button>
        </section>

        <section id="admin-dashboard">
            <h2>Product Management</h2>
            <div class="admin-form-group">
                <label for="product-id">Product ID (for editing existing product):</label>
                <input type="text" id="product-id" placeholder="Optional: Product ID for editing">
            </div>
            <div class="admin-form-group">
                <label for="product-title">Product Title:</label>
                <input type="text" id="product-title" placeholder="Product Title" required>
            </div>
            <div class="admin-form-group">
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" placeholder="Product Description" rows="4" required></textarea>
            </div>
            <div class="admin-form-group">
                <label for="product-category">Category:</label>
                <select id="product-category" required>
                    <option value="">Select Category</option>
                    <option value="Fabric">Fabric</option>
                    <option value="Organic">Organic</option>
                    <option value="Other Brands">Other Brands</option>
                </select>
            </div>
            <div class="admin-form-group">
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" placeholder="Product Price" step="0.01" required>
            </div>
            <div class="admin-form-group">
                <label for="product-image-url">Product Image URL:</label>
                <input type="text" id="product-image-url" placeholder="URL for product image (e.g., from Imgur, Google Photos)">
            </div>
            <div class="admin-form-group">
                <label for="product-video">Product Video URL (Optional):</label>
                <input type="text" id="product-video" placeholder="Video URL (e.g., YouTube link)">
            </div>
            <button id="add-edit-product-btn" class="admin-button">Add/Edit Product</button>

            <h3>Existing Products</h3>
            <div id="product-list-container" class="product-list">
                </div>

            <h2>Order Management</h2>
            <div id="order-list-container" class="order-list">
                </div>

            <button id="admin-logout-btn" class="admin-button admin-logout-btn">Logout</button>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, update, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmTmPgLYBiPXMTqyTAsw5vIrs-11h7-9A",
            authDomain: "shjr-online-store.firebaseapp.com",
            databaseURL: "https://shjr-online-store-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "shjr-online-store",
            storageBucket: "shjr-online-store.appspot.com",
            messagingSenderId: "118385940927",
            appId: "1:118385940927:web:9c34612d688ef0be93a90a",
            measurementId: "G-BX30KRVHRY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Make Firebase instances and functions available globally for admin.js
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDatabase = database;

        window.dbRef = ref;
        window.dbOnValue = onValue;
        window.dbPush = push;
        window.dbSet = set;
        window.dbUpdate = update;
        window.dbRemove = remove;

        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
    <script type="module" src="admin.js"></script>
</body>
</html>
