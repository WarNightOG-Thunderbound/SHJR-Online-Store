<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHJR.shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SHJR.shop</h1>
    </header>

    <main>
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <button class="category-button" data-category="Fabric">Fabric</button>
                <button class="category-button" data-category="Organic">Organic</button>
            </div>
        </section>

        <section class="product-listing">
            <h2>Products</h2>
            <div id="product-container" class="product-grid">
                </div>
        </section>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="product-details">
                <h3 id="modal-product-title"></h3>
                <div class="product-media">
                    <div id="modal-product-images" class="image-gallery"></div>
                    <video id="modal-product-video" controls class="product-video"></video>
                </div>
                <p id="modal-product-description"></p>
                <p class="product-price" id="modal-product-price"></p>
                <button id="place-order-button" class="place-order-button">Place Order</button>
            </div>
        </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Cash on Delivery</h3>
            <div id="cod-form" class="payment-form">
                <h4>Please provide your delivery details:</h4>
                <input type="text" id="cod-name" placeholder="Your Full Name" required>
                <input type="tel" id="cod-phone" placeholder="Your Phone Number (e.g., 03XX-XXXXXXX)" required>
                <textarea id="cod-address" placeholder="Your Delivery Address" rows="3" required></textarea>
                <button id="confirm-cod-order" class="confirm-order-button">Confirm Order (Cash on Delivery)</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
